<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-comments"></i>
                    <h1>Realtime Chat</h1>
                    <p>Połącz się z ludźmi na całym świecie</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" id="username" placeholder="Wprowadź swoją nazwę..." required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Dołącz do czatu
                    </button>
                </form>
            </div>
        </div>

        <div id="chatInterface" class="chat-interface hidden">
            <header class="chat-header">
                <div class="header-left">
                    <h1><i class="fas fa-comments"></i> Realtime Chat</h1>
                    <span class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle"></i> 
                    </span>
                </div>
                <div class="header-right">
                    <span id="currentUser" class="current-user"></span>
                    <button id="logoutBtn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <div class="chat-container">
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Online (<span id="userCount">0</span>)</h3>
                    </div>
                    <div class="users-list" id="usersList">
                    </div>
                </aside>

                <main class="chat-main">
                    <div class="messages-container" id="messagesContainer">
                    </div>

                    <div id="typingIndicator" class="typing-indicator hidden">
                        <span class="typing-text"></span>
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <div class="message-input-container">
                        <form id="messageForm" class="message-form">
                            <div class="input-wrapper">
                                <input type="text" id="messageInput" placeholder="Napisz wiadomość..." autocomplete="off">
                            </div>
                            <button type="submit" id="sendBtn" class="send-btn">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Łączenie z czatem...</p>
            </div>
        </div>

        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
